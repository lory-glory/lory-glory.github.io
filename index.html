        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Cranach Digital Archive</h2>
          <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3>

          <p>Der Auftrag dieses Projektes ist es eine alternative Präsentation der Werke in Form eines Zeitsrahles zu
             entwerfen, welche als Ergänzung zum bestehenden Archiv fungiert. Hierbei wurde besonders auf die Masse an
             Werken, sowie die Navigation durch diese beobachtet.</p>
          <p>Für die Präsentation wurden Screens, Elemente und Regeln entwickelt. Im Folgenden wird die Timeline,
            die der Hauptscreen des Timeline Zugangs ist, dargestellt. Eine Timeline stellt eine zeitlich sortierte
            Grundstruktur für die Artefakte dar.</p>
          <p>Die Kommunikationsziele wurden umgesetzt indem man sich an alle Schriftgrößen und Abstände der Renard 10
             Serie und sich an das vorgegebene Farbschema gehalten hat.</p>

        </figcaption>
      </figure>

          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Einstiegsseite.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Desktop Version</h2>
              <h3 class="m-portfolioItem-subtitle">Einstiegsseite</h3>
              <p>Dies ist die Einstiegsseite, wo sich die Timeline befindet und andere wichtige Funktionen. Zu jedem
                Gemälde der Timeline wird eine Card aufgerufen, auf der die wesentlichen Informationen zum Gemälde dargelegt
                werden. Von hier aus kann man zur Detailseite runter scrollen. Des weiteren kann man das Gemälde favorisieren,
                indem man auf das unten rechts dargestellte Herz klickt. </p>
              <p>Auf der rechten Seite der oberen Navigationsleiste befindet sich die Suchleiste, eine Filterung,
                sowie eine Menüleiste. </p>
              <p>Das Symbol auf der linken oberen Navigationsleiste gewährt den Zugriff auf alle Gemälde.
              </p>
            </figcaption>
          </figure>

          <figure class="m-portfolioItem3Columns">
            <figcaption>
              <img class="m-portfolioItem-image" src="img/timeline 2 jahre swipen.jpg">
              <h3 class="m-portfolioItem-subtitle">Timeline Funktionen</h3>
              <p>Die Timeline befindet sich auf der rechten Seite. Man beginnt beispielhaft im Jahre 1508 und besitzt
                 zwei Möglichkeiten sich innerhalb der Jahre bewegen zu können. Die erste Möglickeit ist es sich durch
                On-Click auf den oberen Pfeil in das vorherige Jahr zu transportieren. Dementsprechend wird man beispielweise
                in das Jahr 1506 transportiert, wenn man einen Doppelklick auf den oberen Pfeil ausführt. Das gleiche gilt auch für
                für den unteren Pfeil.</p>
            </figcaption>

              <img class="m-portfolioItem-image" src="img/Timeline mehrere Jahre schieben.jpg">

                in das Jahr 1850 gelangen. </p>

            <figcaption>
              <h2 class="m-portfolioItem-title">Ellipsen</h2>
              <h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3>
              <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on
                the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a
                circle, which is the special type of ellipse in which the two focal points are the same. </p>
              <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
                a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and
                hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse. </p>
              <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the
                solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is
                the barycenter of the Sun–planet pair). The same is true for moons orbiting planets and all other systems
                of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids.
                A circle viewed from a side angle looks like an ellipse: that is, the ellipse is the image of a
                circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure
                formed when the horizontal and vertical motions are sinusoids with the same frequency: a similar effect
                leads to elliptical polarization of light in optics.
              </p>
            </figcaption>
          </figure>
